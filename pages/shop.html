<h3>Магазин</h3>
<form id="search" class="form-inline panel" action="findBooks">
	<div class="form-group clearfix">
		<input id="author_name" class="form-control" name="author_name" placeholder="Имя автора"/>
	</div>
	<div class="form-group clearfix">
		<input id="book_title" class="form-control" name="book_title" placeholder="Название книги"/>
	</div>
	<div class="form-group checkbox clearfix">
		<input id="in_stock" type="checkbox" value="y" class="form-control" name="in_stock"/>
		<label for="in_stock" class="control-label">Есть на складе</label>
	</div>
	<button type="submit" class="btn btn-primary">Поиск</button>
</form>
<div id="books" class="list-group">
	<div id="headers" style="display:none;" class="list-group-item clearfix">
		<span class="col-md-1"><strong>№</strong></span>
		<span class="col-md-8"><strong>Название</strong></span>
		<span class="col-md-1 text-nowrap"><strong>В наличии</strong></span>
		<span class="col-md-2"></span>
	</div>
</div>
<script>
	lib.ajaxForm(
		'#search',
		data=>{
			lib.alert(data.length==0?'Книги не найдены':'Найдено книг: '+data.length);
			$('#headers').toggle(data.length>0);
			let list=$('#books');
			list.children('form').remove();
			data.forEach(
				r=>{
					let v=JSON.parse('['+r.result.substring(1,r.result.length-1)+']');
						$('<form/>',{class:'form buy list-group-item clearfix',action:'buyBook',method:'post'})
						.append($('<span/>',{class:'col-md-1 text-right'}).html(v[0]))
						.append($('<span/>',{class:'col-md-8'}).html(v[1]))
						.append($('<span/>',{class:'col-md-1 text-right'}).html(v[2]))
						.append(
							$('<span/>',{class:'col-md-2 text-nowrap'})
							.append($('<input/>',{type:'hidden',name:'id',value:v[0]}))
							.append($('<button/>',{type:'submit',class:'btn btn-success pull-right'+(Number(v[2])==0?' disabled':'')}).html('Купить'))
						)
						.appendTo(list)
					;
				}
			);
		}
	);
	lib.ajaxForm(
		'.buy',
		data=>{
			lib.alert('Вы купили книгу','success');
			$('#search').trigger('submit');
		}
	);
	lib.clearSql();
</script>
